<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>学生信息管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="http://lib.sinaapp.com/js/bootstrap/3.0.0/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
		<div class="jumbotron">
			<h1>学生信息管理系统</h1>
		</div>
  		<div class="btn-group btn-group-lg" id="upbutton">
 			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#insert">增加条目</button>
			<button type="button" class="btn btn-warning">修改条目</button>
			<button type="button" class="btn btn-danger" onclick="my()">删除条目</button>
		</div>
		<div class="panel panel-default">
			<table class="table table-striped table-bordered table-hover" id="table">
			</table>
		</div>
		<div class="modal fade" id="insert" tabindex="-1" role="dialog" aria-labelledby="insertLabel" aria-hidden="true">
  			<div class="modal-dialog">
    			<div class="modal-content">
      				<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        				<h4 class="modal-title" id="insertLabel">增加条目</h4>
      				</div>
     				<div class="modal-body">
        				<div class="input-group">
        				<form id="insertInput">
        					<div class="alert" id="insertResult"></div>
							<input type="text" name="id" class="form-control" placeholder="学号">
							<input type="text" name="name" class="form-control" placeholder="姓名">
							<input type="text" name="age" class="form-control" placeholder="年龄">
						</form>
						</div>
      				</div>
      				<div class="modal-footer">
       					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        				<button type="button" class="btn btn-primary" onclick="insert()">保存</button>
      				</div>
    			</div>	
 			</div>
		</div>
		<div id="footer">
			<p>Design by PillowSky</p>
		</div>

<script src="http://lib.sinaapp.com/js/jquery/2.0.3/jquery-2.0.3.min.js"></script>
<script src="http://lib.sinaapp.com/js/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body> 
</html>
