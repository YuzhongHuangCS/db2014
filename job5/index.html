<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>学生信息管理系统</title>
	<link rel="stylesheet" href="http://lib.sinaapp.com/js/bootstrap/3.0.0/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
		<div class="jumbotron">
			<h1>学生信息管理系统</h1>
		</div>
		<div class="btn-group btn-group-lg" id="upbutton">
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#insertModal" onclick="showInsertStu()">增加条目</button>
			<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#updateModal" onclick="showUpdateStu()">修改条目</button>
			<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" onclick="showDeleteStu()">删除条目</button>
		</div>
		
		<div class="panel panel-default">
						<div class="alert alert-info" id="loading">加载中......</div>
			<table class="table table-striped table-bordered table-hover" id="infoTable">
			</table>
		</div>
		
		<div class="modal fade" id="insertModal" tabindex="-1" role="dialog" aria-labelledby="insertLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
								<h4 class="modal-title" id="insertLabel">增加条目</h4>
							</div>
						<div class="modal-body">
								<div class="input-group">
								<form id="insertInput">
							<input type="text" name="id" class="form-control" placeholder="学号">
							<input type="text" name="name" class="form-control" placeholder="姓名">
							<input type="text" name="age" class="form-control" placeholder="年龄">
						</form>
						</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
								<button type="button" class="btn btn-primary" onclick="insertStu()" id="insertButton">保存</button>
							</div>
					</div>	
			</div>
		</div>

		<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
								<h4 class="modal-title" id="updateLabel">修改条目</h4>
							</div>
						<div class="modal-body">
						<div class="input-group">
								<form id="updateInput"></form>
						</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
								<button type="button" class="btn btn-warning" id="updateButton" onclick="updateStu()">修改</button>
							</div>
					</div>	
			</div>
		</div>

		<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
								<h4 class="modal-title" id="deleteLabel">删除条目</h4>
							</div>
						<div class="modal-body">
							<div class="alert alert-danger" id="deleteConfirm"></div>
							<table class="table table-striped table-bordered table-hover" id="deleteInput"></table>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
								<button type="button" class="btn btn-danger" onclick="deleteStu()">删除</button>
							</div>
					</div>	
			</div>
		</div>

		<div id="footer">
			<p>Design by PillowSky</p>
		</div>

<script src="http://lib.sinaapp.com/js/jquery/2.0.3/jquery-2.0.3.min.js"></script>
<script src="http://lib.sinaapp.com/js/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body> 
</html>
